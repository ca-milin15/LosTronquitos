<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Los Tronquitos Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../Css/Reglas.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <img src="../../Img/encabezado.png" alt="" class="encabezado">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Men√∫</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Modulos
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" onclick="llamarModulo('alumno')">
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                    Alumnos
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" onclick="llamarModulo('matricula')">
                    <i class="fa fa-id-card" aria-hidden="true"></i>
                    Matriculas
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" onclick="llamarModulo('nivel')">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    Niveles
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" onclick="llamarModulo('usuario')">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    Usuarios
                </a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <span>Bienvenido</span>&nbsp;&nbsp;<span id="lblUsuario" name="lblUsuario"></span>&nbsp;&nbsp;
            <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="logout()">
              Salir
            </button>
          </form>
        </div>
    </nav>
    <div id="content" class="content">
</body>
</html>
<script>

  function llamarModulo(modulo){
    $("#content").load(modulo + ".html");
  }

  function logout(){
    localStorage.removeItem("logged");
    window.location.replace("../../index.html");
  }

  function init(){
    if(localStorage["logged"] != undefined){
      var objeto = JSON.parse(localStorage["logged"]);
      document.getElementById("lblUsuario").innerHTML = objeto["resultadoConsulta"]["nombre_usuario"];
    } else {
      window.location.replace("../../index.html");
    }
  }
  init();
</script>
