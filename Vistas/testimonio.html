<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Los tronquitos</title>
</head>
<body>
    <div id="testimonios" class="testimoniosGral">
        <div class="testimonios">
          <h3>Testimonios</h3>
            
          <div class="row">
            <span>La experiencia de nuestros niños, padres, docentes e instituciones aliadas fortalece nuestra convicción en nuestro proyecto educativo.</span>
              <div id="myCarousel2" class="carousel slide" data-ride="carousel" style="width:70%;height:100%;margin-left:10%;">
  
                      <ol class="carousel-indicators">
                        <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel2" data-slide-to="1"></li>
                      </ol>
                  
                      <div class="carousel-inner">
                        <div class="item active" >
                            <video width="600px" controls  style="margin-left:20%;">
                                <source src="Img/testimonio1.mp4" type="video/mp4">
                            </video>
                        </div>
                  
                        <div class="item">
                            <video width="600px" controls style="margin-left:20%;">
                                <source src="Img/testimonio2.mp4" type="video/mp4">
                              </video>
                        </div>
                      
                      </div>
                  
                      <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#myCarousel2" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
            </div>
        </div>
      </div>
